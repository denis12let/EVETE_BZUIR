<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./flexTutorial.css">
</head>

<body>
  <div class="container">
    <h1>Доп. Туториал Flex</h1>
    <div class="flex">
      <div class="flex__container">
        <section class="flex__section">
          <div class="flex__justifyContent">
            <h2 class="flex-section__title">
              justify-content
            </h2>
            <div class="buttons">
              <button class="buttons__item button-active">FLEX-START</button>
              <button class="buttons__item">FLEX-END</button>
              <button class="buttons__item">CENTER</button>
              <button class="buttons__item">SPACE-BETWEEN</button>
              <button class="buttons__item">SPACE-AROUND</button>
              <button class="buttons__item">SPACE-EVENLY</button>
            </div>
            <div class="flex-section__content">
              <div class="justifyContent__box flex__box">
                <div class="flex__item">1</div>
                <div class="flex__item">2</div>
                <div class="flex__item">3</div>
                <div class="flex__item">4</div>
              </div>
            </div>
          </div>

        </section>
        <section class="flex__section">
          <div class="flex__flexDirection">
            <h2 class="flex-section__title">
              flex-direction
            </h2>
            <div class="buttons">
              <button class="buttons__item button-active">ROW</button>
              <button class="buttons__item">ROW-REVERSE</button>
              <button class="buttons__item">COLUMN</button>
              <button class="buttons__item">COLUMN-REVERSE</button>
            </div>
            <div class="flex-section__content">
              <div class="flexDirection__box flex__box">
                <div class="flex__item">1</div>
                <div class="flex__item">2</div>
                <div class="flex__item">3</div>
                <div class="flex__item">4</div>
              </div>
            </div>
          </div>
        </section>
        <section class="flex__section">
          <div class="flex__alignItems">

            <h2 class="flex-section__title">
              align-items
            </h2>
            <div class="buttons">
              <button class="buttons__item button-active">STRETCH</button>
              <button class="buttons__item">FLEX-START</button>
              <button class="buttons__item">FLEX-END</button>
              <button class="buttons__item">CENTER</button>
              <button class="buttons__item">BASELINE</button>
            </div>
            <div class="flex-section__content">
              <div class="alignItems__box flex__box">
                <div class="flex__item">1</div>
                <div class="flex__item">2</div>
                <div class="flex__item">3</div>
                <div class="flex__item">4</div>
              </div>
            </div>
          </div>

        </section>
      </div>
    </div>
  </div>
  <script src="./scripts.js"></script>
</body>

</html>
