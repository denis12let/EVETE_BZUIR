<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./flexTutorial.css">
</head>

<body>
  <div class="container">
    <h1>Доп. Туториал Flex</h1>
    <div class="flex">
      <div class="flex__container">
        <section class="flex__section">
          <h2 class="flex-section__title">
            display
          </h2>
          <div class="buttons">
            <button class="buttons__item button-flex button-active">flex</button>
            <button class="buttons__item button-inlineFlex">inlineFlex</button>
          </div>
          <div class="flex-section__content">
            <div class="flex__display flex__box">
              Текст
              <div class="flex__item flex__item-1">1</div>
              <div class="flex__item flex__item-2">2</div>
              <div class="flex__item flex__item-3">3</div>
              <div class="flex__item flex__item-4">4</div>
            </div>
          </div>
        </section>
        <section class="flex__section">
          <h2 class="flex-section__title">
            flex-direction
          </h2>
          <div class="flex-section__content">
            <div class="flex__flexDirection flex__box">
              <div class="flex__item flex__item-1">1</div>
              <div class="flex__item flex__item-2">2</div>
              <div class="flex__item flex__item-3">3</div>
              <div class="flex__item flex__item-4">4</div>
            </div>
          </div>
        </section>
        <section class="flex__section">
          <h2 class="flex-section__title">
            align-items
          </h2>
          <div class="flex-section__content">
            <div class="flex__alignItems flex__box">
              <div class="flex__item flex__item-1">1</div>
              <div class="flex__item flex__item-2">2</div>
              <div class="flex__item flex__item-3">3</div>
              <div class="flex__item flex__item-4">4</div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
</body>

</html>
