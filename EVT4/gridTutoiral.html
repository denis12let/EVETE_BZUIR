<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="./gridTutorial.css">
</head>

<body>
  <div class="container">
    <h1>Доп. Туториал Grid</h1>
    <div class="grid">
      <div class="grid__container">
        <section class="grid__section">
          <div class="grid__justifyContent">
            <h2 class="grid-section__title">
              justify-content
            </h2>
            <div class="buttons">
              <button class="buttons__item button-active">START</button>
              <button class="buttons__item">END</button>
              <button class="buttons__item">CENTER</button>
              <button class="buttons__item">STRETCH</button>
              <button class="buttons__item">SPACE-BETWEEN</button>
              <button class="buttons__item">SPACE-AROUND</button>
              <button class="buttons__item">SPACE-EVENLY</button>
            </div>
            <div class="grid-section__content">
              <div class="justifyContent__box grid__box">
                <div class="grid__item">1</div>
                <div class="grid__item">2</div>
                <div class="grid__item">3</div>
                <div class="grid__item">4</div>
                <div class="grid__item">5</div>
                <div class="grid__item">6</div>
                <div class="grid__item">7</div>
                <div class="grid__item">8</div>
                <div class="grid__item">9</div>
              </div>
            </div>
          </div>
        </section>
        <section class="grid__section">
          <div class="grid__gridAutoFlow">
            <h2 class="grid-section__title">
              grid-auto-flow
            </h2>
            <div class="buttons">
              <button class="buttons__item button-active">ROW</button>
              <button class="buttons__item">COLUMN</button>
              <button class="buttons__item">DENSE</button>
            </div>
            <div class="grid-section__content">
              <div class="gridAutoFlow__box grid__box">
                <div class="grid__item">1</div>
                <div class="grid__item">2</div>
                <div class="grid__item">3</div>
                <div class="grid__item">4</div>
                <div class="grid__item">5</div>
                <div class="grid__item">6</div>
                <div class="grid__item">7</div>
                <div class="grid__item">8</div>
                <div class="grid__item">9</div>
              </div>
            </div>
          </div>
        </section>
        <section class="grid__section">
          <div class="grid__alignItems">
            <h2 class="grid-section__title">
              align-items
            </h2>
            <div class="buttons">
              <button class="buttons__item button-active">STRETCH</button>
              <button class="buttons__item">START</button>
              <button class="buttons__item">END</button>
              <button class="buttons__item">CENTER</button>
            </div>
            <div class="grid-section__content">
              <div class="alignItems__box grid__box">
                <div class="grid__item">1</div>
                <div class="grid__item">2</div>
                <div class="grid__item">3</div>
                <div class="grid__item">4</div>
                <div class="grid__item">5</div>
                <div class="grid__item">6</div>
                <div class="grid__item">7</div>
                <div class="grid__item">8</div>
                <div class="grid__item">9</div>
              </div>
            </div>
          </div>

        </section>
      </div>
    </div>
  </div>
  <script src="./scripts.js"></script>
</body>

</html>
